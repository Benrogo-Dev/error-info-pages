<!doctype html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>BARE - Benrogo</title> </head> <body> <style>@import url(https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap);*{margin:0;padding:0;box-sizing:border-box}body,html{font-family:Orbitron,monospace;background:#000;color:var(--primary-color,#ff8c00);overflow:hidden;height:100vh;position:relative;--primary-color:rgb(13, 242, 223);--primary-rgba:13,242,223}a{color:inherit}.star{position:absolute;background:var(--primary-color);border-radius:50%;animation:twinkle 2s infinite alternate}.star:nth-child(odd){animation-delay:1s}.star.small{width:2px;height:2px;opacity:.6}.star.medium{width:3px;height:3px;opacity:.8}.star.large{width:4px;height:4px;opacity:1}@keyframes twinkle{0%{opacity:.3;transform:scale(.8)}100%{opacity:1;transform:scale(1.2)}}.particle{position:absolute;width:1px;height:1px;background:var(--primary-color);border-radius:50%;animation:float 8s infinite linear}@keyframes float{0%{transform:translateY(100vh) translateX(0);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translateY(-100px) translateX(100px);opacity:0}}.container{position:relative;z-index:10;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:20px;overflow-y:auto}.glitch{position:relative}.glitch::after,.glitch::before{content:attr(data-text);position:absolute;top:0;left:0;width:100%;height:100%}.page-title{font-size:clamp(4rem, 15vw, 12rem);font-weight:900;margin-bottom:20px;text-shadow:0 0 10px rgba(13,242,223,.8);letter-spacing:.1em}.page-subtitle{font-size:clamp(1.2rem, 4vw, 2.5rem);font-weight:700;margin-bottom:30px;text-shadow:0 0 8px rgba(13,242,223,.6);letter-spacing:.05em;text-decoration:underline}.page-content{font-size:clamp(.9rem, 2.5vw, 1.4rem);font-weight:400;margin-bottom:40px;text-shadow:0 0 5px rgba(13,242,223,.5);letter-spacing:.1em;opacity:.9;max-width:800px;line-height:1.6}.info-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;max-width:1000px;width:100%;margin:20px 0}.info-card{background:rgba(13,242,223,.08);border:1px solid rgba(13,242,223,.4);border-radius:12px;padding:24px;text-align:left;backdrop-filter:blur(10px);box-shadow:0 0 20px rgba(13,242,223,.1),inset 0 1px 0 rgba(13,242,223,.2);transition:all .3s ease;position:relative;overflow:hidden}.info-card::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(13,242,223,.6),transparent)}.info-card h3{font-size:1.1rem;font-weight:700;margin-bottom:12px;text-shadow:0 0 8px rgba(13,242,223,.8);letter-spacing:.08em;text-transform:uppercase}.info-card p{font-size:.9rem;font-weight:400;opacity:.85;line-height:1.5;margin-bottom:6px;letter-spacing:.02em}.info-card p:last-child{margin-bottom:0}@media (max-width:768px){.info-grid{grid-template-columns:1fr;gap:15px}.info-card{padding:15px}}</style><div style="--primary-color:rgb(13, 242, 223);--primary-rgba:13,242,223"><div class="stars" style="position:absolute;top:0;left:0;width:100%;height:100%;background:0 0"></div><div class="particles" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none"></div><div class="container"><div class="glitch page-title" data-text="BARE" style="position:relative">BARE</div><div class="page-subtitle"><a href="https://github.com/tomphttp/bare-server-node">bare-server-node</a></div><div class="page-content">OLD HTTP-BASED PROXY, COMPATIBLE WITH <strong>OLD UV-STATIC AND DERIVATIVES!</strong></div><div class="info-grid"><div class="info-card"><h3>MAINTAINER</h3><p>EMAIL: <strong><a href="mailto:ben@benrogo.net">ben@benrogo.net</a></strong></p><p>WEBSITE: <strong><a href="https://benrogo.net" target="_blank">https://benrogo.net</a></strong></p><p>DISCORD: <strong><a href="https://discord.gg/Jzkb4JEsRs" target="_blank">https://discord.gg/Jzkb4JEsRs</a></strong></p></div><div class="info-card"><h3>RUNTIME INFORMATION</h3><p>MEMORY: <strong><span id="memory">0.0</span> MiB</strong></p><p>BENROGO POOL ID: <strong>{{POOL-ID}}</strong></p><p>VERSION: <strong><span id="version">0.0.0</span></strong></p></div></div></div></div> </body> </html>
