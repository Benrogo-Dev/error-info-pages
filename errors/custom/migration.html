<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deprecated Endpoint</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: var(--primary-color, #ff8c00);
            overflow: hidden;
            height: 100vh;
            position: relative;
            --primary-color: #ff8c00;
            --primary-rgba: 255, 140, 0;
        }

        a {
            color: inherit;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        .star.small {
            width: 2px;
            height: 2px;
            opacity: 0.6;
        }

        .star.medium {
            width: 3px;
            height: 3px;
            opacity: 0.8;
        }

        .star.large {
            width: 4px;
            height: 4px;
            opacity: 1;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% { transform: translate(0); }
            15%, 49% { transform: translate(-2px, 2px); }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% { transform: translate(0); }
            21%, 62% { transform: translate(2px, -2px); }
        }

        .error-code {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(var(--primary-rgba), 0.8);
            letter-spacing: 0.1em;
        }

        .error-message {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(var(--primary-rgba), 0.6);
            letter-spacing: 0.05em;
        }

        .error-description {
            font-size: clamp(0.9rem, 2.5vw, 1.4rem);
            font-weight: 400;
            margin-bottom: 40px;
            text-shadow: 0 0 5px rgba(var(--primary-rgba), 0.5);
            letter-spacing: 0.1em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="error-code glitch" data-text="DEPRECATED">DEPRECATED</div>
        <div class="error-message">ENDPOINT DEPRECATED</div>
        <div class="error-description">UPDATE YOUR UV.CONFIG.JS TO: https://service.benrogo.net/bare/</div>
        <div class="error-description"><a href="https://discordapp.com/users/930935591913287762">CONTACT ME FOR CUSTOM URLS</a></div>
    </div>
    
    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const sizes = ['small', 'medium', 'large'];
                star.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                star.style.animationDelay = Math.random() * 2 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 20;
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = Math.random() * 100 + '%';
                
                particle.style.animationDelay = Math.random() * 8 + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createParticles();
        });

        document.addEventListener('mousemove', function(e) {
            const stars = document.querySelectorAll('.star');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const xMovement = (x - 0.5) * speed;
                const yMovement = (y - 0.5) * speed;
                
                star.style.transform = `translate(${xMovement}px, ${yMovement}px)`;
            });
        });
    </script>
</body>
</html>
