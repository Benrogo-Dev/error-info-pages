<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bare - Benrogo</title>
    <link rel="stylesheet" href="/public/css/base.css">
    <link rel="stylesheet" href="/public/css/pages.css">
    <style>
        body {
            --primary-color: rgb(13, 242, 223);
            --primary-rgba: 13, 242, 223;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="page-title glitch" data-text="BARE">BARE</div>
        <div class="page-subtitle"><a href="https://github.com/tomphttp/bare-server-node">bare-server-node</a></div>
        <div class="page-content">OLD HTTP-BASED PROXY, COMPATIBLE WITH <strong>OLD UV-STATIC AND DERIVATIVES!</strong></div>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>MAINTAINER</h3>
                <p>EMAIL: <strong><a href="mailto:ben@benrogo.net">ben@benrogo.net</a></strong></p>
                <p>WEBSITE: <strong><a href="https://benrogo.net" target="_blank">https://benrogo.net</a></strong></p>
                <p>DISCORD: <strong><a href="https://discord.gg/Jzkb4JEsRs" target="_blank">https://discord.gg/Jzkb4JEsRs</a></strong></p>
            </div>
            
            <div class="info-card">
                <h3>RUNTIME INFORMATION</h3>
                <p>MEMORY: <strong><span id="memory">0.0</span> MiB</strong></p>
                <p>BENROGO POOL ID: <strong>{{POOL-ID}}</strong></p>
                <p>VERSION: <strong><span id="version">0.0.0</span></strong></p>
            </div>
        </div>
    </div>
    <script src="/public/js/base.js"></script>
    <script src="/public/js/pages.js"></script>
</body>
</html>
